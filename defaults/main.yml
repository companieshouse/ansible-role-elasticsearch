---

python_interpreter: /usr/bin/python3

elasticsearch_data_directory: /var/lib/elasticsearch
elasticsearch_home_directory: /usr/share/elasticsearch
elasticsearch_service_group: elasticsearch
elasticsearch_service_user: elasticsearch
elasticsearch_version: 7.10.1

pip_install_packages:
  - name: boto3
  - name: botocore

plugins:
  - https://github.com/vvanholl/elasticsearch-prometheus-exporter/releases/download/7.10.1.0/prometheus-exporter-7.10.1.0.zip
